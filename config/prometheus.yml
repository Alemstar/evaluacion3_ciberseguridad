global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'flask-security-monitor'
    environment: 'production'

# Reglas de alertas
rule_files:
  - '/etc/prometheus/alert_rules.yml'

# Configuración de scraping
scrape_configs:
  # Métricas de Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Métricas de la aplicación Flask
  - job_name: 'flask-app'
    static_configs:
      - targets: ['taskapp:5000']
    scrape_interval: 10s

  # Métricas del sistema (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
